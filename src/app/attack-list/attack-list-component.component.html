<div *ngIf="userHabilities">
    <h3> Lista de habilidades </h3>
    <div class="attack-container">
        <ul class="tilesWrap">
            <li *ngFor="let hability of userHabilities; index as index; first as isFirst">
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title>{{ hability.name }}</mat-card-title>
                        <mat-card-subtitle>{{ hability.description }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{ hability.current_uses }} / {{ hability.total_uses }}
                        </p>
                        <div class="example-button-container">
                            <button (click)="removeUses(hability)">
                                <mat-icon> - </mat-icon>
                            </button>
                            <button (click)="calculateDamage(hability)">
                                DMG
                            </button>
                            <button (click)="addUses(hability)">
                                <mat-icon> + </mat-icon>
                            </button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </li>
        </ul>
    </div>
    <div *ngElse>
        <ul class="tilesWrap">
            <li>
                <p> No se han encontrado habilidades para este usuario. </p>
            </li>
        </ul>
    </div>
    <div>
        <button id="close-button" class="button secondary block close" (click)="goBack()">
            Volver atrÃ¡s
        </button>
    </div>
</div>
